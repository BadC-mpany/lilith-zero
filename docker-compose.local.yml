version: '3.8'

services:
  redis:
    image: "redis:7-alpine"
    container_name: sentinel-redis-local
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 3s
      retries: 5
      start_period: 5s
    restart: unless-stopped

