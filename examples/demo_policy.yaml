id: demo-policy
name: "Observability Demo Policy"
customer_id: demo-user
version: 1

static_rules:
  read_database: ALLOW
  write_database: ALLOW
  send_email: ALLOW

taint_rules:
  - tool: read_database
    action: ADD_TAINT
    tag: PII
    
  - tool: send_email
    action: CHECK_TAINT
    forbidden_tags: [PII]
    error: "Security Violation: Data exfiltration attempt detected. Cannot send emails after accessing PII."
