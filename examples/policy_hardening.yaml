id: "hardening-demo-policy"
customer_id: "demo-user"
name: "Hardened Policy"
version: 1
staticRules:
  read_user_db: "ALLOW"
  export_to_cloud: "ALLOW" # Allowed statically, but blocked by Taint if PII is present

taintRules:
  # Rule 1: Reading DB adds PII taint
  - tool: "read_user_db"
    action: "ADD_TAINT"
    tag: "PII"

  # Rule 2: Exporting PII is FORBIDDEN
  - tool: "export_to_cloud"
    action: "CHECK_TAINT"
    forbidden_tags: ["PII"]
    error: "BLOCKED: Attempted to exfiltrate PII to external cloud storage."
