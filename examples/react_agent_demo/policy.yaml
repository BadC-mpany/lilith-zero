id: "react-policy"
customerId: "demo-user"
name: "ReAct Security Policy"
version: 1

staticRules:
  query_weather: "ALLOW"
  get_financial_report: "ALLOW"
  upload_to_cloud: "ALLOW"

taintRules:
  - tool: "get_financial_report"
    action: "ADD_TAINT"
    tag: "CONFIDENTIAL"
    
  - tool: "upload_to_cloud"
    action: "CHECK_TAINT"
    forbiddenTags: ["CONFIDENTIAL"]
    error: "SECURITY BLOCK: This session contains confidential financial data and cannot export to external clouds."

resourceRules: []
protectLethalTrifecta: true
