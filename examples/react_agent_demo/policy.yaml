name: "react_agent_demo_policy"
version: 1
id: "policy-demo-001"
customerId: "demo-user"

# OS level sandboxing
sandbox:
  strict_mode: false
  allowed_read_paths: []
  allowed_write_paths: []
  allow_network: false

# Static Allowlist (Safe Tools)
staticRules:
  analyze_data: "ALLOW"
  get_financial_report: "ALLOW"
  upload_to_cloud: "ALLOW" 
  unauthorized_read: "ALLOW"

# Taint Tracking Rules
taintRules:
  # 1. Reading reports adds CONFIDENTIAL taint
  - tool: "get_financial_report"
    action: "ADD_TAINT"
    tag: "CONFIDENTIAL"

  # 2. Uploading requires checking for confidential data leak
  - tool: "upload_to_cloud"
    action: "CHECK_TAINT"
    forbiddenTags: ["CONFIDENTIAL"]
    error: "Policy Violation: Exfiltration of confidential data blocked."

enforceTrifectaProtection: true
trifectaToolClasses:
  analyze_data: []
  get_financial_report: [ACCESS_PRIVATE]
  upload_to_cloud: [EXTERNAL_COMMUNICATION] # depends on who can read from cloud
  unauthorized_read: [ACCESS_PRIVATE]

# Resource Rules
resourceRules: []
