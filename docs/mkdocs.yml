site_name: Lilith Zero
site_url: https://BadC-mpany.github.io/lilith-zero/
site_description: Secure middleware for the Model Context Protocol (MCP). Process isolation, policy enforcement, and formal verification for AI Agent workflows.
repo_url: https://github.com/BadC-mpany/lilith-zero
repo_name: BadC-mpany/lilith-zero
edit_uri: edit/main/docs/
copyright: Copyright &copy; 2026 BadCompany â€” Apache-2.0

# Configuration is inside docs/, so docs_dir is the current directory
docs_dir: .
site_dir: ../site

theme:
  name: material
  custom_dir: overrides
  icon:
    logo: material/shield-lock
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.tooltips
  palette:
    # Dark mode first (default)
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: teal
      toggle:
        icon: material/weather-night
        name: Switch to light mode

    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
  font:
    text: Inter
    code: JetBrains Mono

extra_css:
  - assets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/BadC-mpany/lilith-zero
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/lilith-zero/

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [../sdk/src]
          options:
            docstring_style: google
  - minify:
      minify_html: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quickstart: getting-started/index.md
  - Core Concepts:
    - Architecture: concepts/architecture.md
    - Security Model: concepts/security-model.md
    - Process Isolation: concepts/process-isolation.md
    - Formal Verification: concepts/formal-verification.md
  - Guides:
    - Middleware Setup: guides/middleware-setup.md
    - Writing Policies: guides/writing-policies.md
    - Red Teaming: guides/red-teaming.md
  - Reference:
    - CLI: reference/cli.md
    - Python SDK: reference/sdk.md
    - Policy Schema: reference/policy-schema.md
  - Community:
    - Contributing: contributing.md
    - Security Policy: security.md
    - Changelog: changelog.md
