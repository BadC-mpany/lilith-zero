name: Sentinel CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # --------------------------------------------------------------------------
  # Rust Core Validation (High Assurance)
  # --------------------------------------------------------------------------
  rust-core:
    name: Rust Core (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: sentinel -> target

      - name: Format Check
        run: cargo fmt --all --check
        working-directory: sentinel

      - name: Clippy (Strict)
        run: cargo clippy --all-targets --all-features -- -D warnings
        working-directory: sentinel

      - name: Examples Verification
        run: cargo check --examples
        working-directory: sentinel

      - name: Documentation Check
        run: cargo doc --no-deps --all-features
        working-directory: sentinel
        env:
          RUSTDOCFLAGS: "-D warnings"

      - name: Unit & Core Integration Tests
        run: cargo test --all-features
        working-directory: sentinel

      - name: Build Release Artifacts
        run: cargo build --release
        working-directory: sentinel

      - name: Upload Binary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-${{ matrix.os }}
          path: |
            sentinel/target/release/sentinel
            sentinel/target/release/sentinel.exe
          if-no-files-found: error

  # --------------------------------------------------------------------------
  # Rust Security Audit
  # --------------------------------------------------------------------------
  rust-security-audit:
    name: Rust Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Cargo Audit
        uses: rustsec/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          working-directory: sentinel

  # --------------------------------------------------------------------------
  # Python SDK Validation (Standardized)
  # --------------------------------------------------------------------------
  python-sdk:
    name: Python SDK (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true

      - name: Install Dependencies & SDK
        run: |
          uv pip install --system ruff mypy pytest pytest-asyncio
          uv pip install --system -e sentinel_sdk/

      - name: Ruff Check (Linting)
        run: ruff check sentinel_sdk

      - name: Mypy (Strong Typing)
        run: mypy sentinel_sdk/sentinel_sdk --strict --ignore-missing-imports

      - name: SDK Unit Tests (Hermetic)
        run: |
          # Only run real unit tests that don't need the sentinel binary
          pytest tests --ignore=tests/test_basic_flow.py \
                       --ignore=tests/test_security_hardening.py \
                       --ignore=tests/test_v0_1_0_compliance.py \
                       --ignore=tests/test_robustness.py

  # --------------------------------------------------------------------------
  # Multi-OS Integration Tests (The Bulletproof Layer)
  # --------------------------------------------------------------------------
  integration:
    name: Integration (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [rust-core]
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true

      - name: Download Rust Binary
        uses: actions/download-artifact@v4
        with:
          name: sentinel-${{ matrix.os }}
          path: sentinel/target/release

      - name: Install SDK & Test Hooks
        run: |
          uv pip install --system -e sentinel_sdk/
          uv pip install --system pytest pytest-asyncio

      - name: Run End-to-End Security Validation
        env:
          SENTINEL_BINARY_PATH: ${{ runner.os == 'Windows' && 'sentinel/target/release/sentinel.exe' || 'sentinel/target/release/sentinel' }}
          RUST_LOG: info
        run: |
          if [ "${{ runner.os }}" = "Linux" ]; then chmod +x $SENTINEL_BINARY_PATH; fi
          pytest tests/test_basic_flow.py \
                 tests/test_security_hardening.py \
                 tests/test_v0_1_0_compliance.py \
                 tests/test_robustness.py
        shell: bash
