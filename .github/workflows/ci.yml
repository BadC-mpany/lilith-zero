name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust:
    name: Rust Build & Test
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: sentinel_middleware
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy, rustfmt
      
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            sentinel_middleware/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      
      - name: Build
        run: cargo build --release
      
      - name: Test
        run: cargo test --all-features

  python:
    name: Python Build & Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy pytest pytest-asyncio
          pip install -e sentinel_sdk
      
      - name: Lint with ruff
        run: ruff check sentinel_sdk --ignore E501
      
      - name: Type check with mypy
        run: mypy sentinel_sdk/src --ignore-missing-imports || true
      
      - name: Run tests
        run: python -m pytest tests -v --ignore=tests/test_integration.py || true

  integration:
    name: Integration Tests
    runs-on: windows-latest
    needs: [rust, python]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
      
      - name: Build Rust binary
        working-directory: sentinel_middleware
        run: cargo build --release
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Python SDK
        run: |
          pip install fastmcp
          pip install -e sentinel_sdk
      
      - name: Run integration tests
        env:
          SENTINEL_BINARY_PATH: sentinel_middleware/target/release/sentinel-interceptor.exe
        run: python tests/test_integration.py
