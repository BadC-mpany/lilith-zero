name: lilith-zero Release

on:
  workflow_run:
    workflows: ["lilith-zero CI"]
    branches: [main]
    types:
      - completed
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    if: ${{ github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }}
    name: Build & Release (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: lilith-zero.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: lilith-zero
          - os: macos-latest
            target: x86_64-apple-darwin
            name: lilith-zero-macos-x86
          - os: macos-latest
            target: aarch64-apple-darwin
            name: lilith-zero-macos-arm

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Binary
        run: cargo build --release --target ${{ matrix.target }}
        working-directory: lilith-zero

      - name: Prepare Artifact
        shell: bash
        run: |
          mkdir -p dist
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            cp lilith-zero/target/${{ matrix.target }}/release/lilith-zero.exe dist/${{ matrix.name }}
          else
            cp lilith-zero/target/${{ matrix.target }}/release/lilith-zero dist/${{ matrix.name }}
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: dist/${{ matrix.name }}
          if-no-files-found: error

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display Structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/lilith-zero.exe/lilith-zero.exe
            artifacts/lilith-zero/lilith-zero
            artifacts/lilith-zero-macos-x86/lilith-zero-macos-x86
            artifacts/lilith-zero-macos-arm/lilith-zero-macos-arm
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
