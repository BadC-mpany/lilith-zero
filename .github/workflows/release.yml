name: Release Pipeline

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write # Needed for creating releases
  pages: write    # Needed for deploying docs
  id-token: write # Needed for PyPI OIDC & Pages OIDC

jobs:
  # --------------------------------------------------------------------------
  # 1. Final Quality Gate (Before any upload)
  # --------------------------------------------------------------------------
  quality-rust:
    uses: ./.github/workflows/_quality_rust.yml
    permissions:
      contents: read

  quality-python:
    uses: ./.github/workflows/_quality_python.yml
    permissions:
      contents: read

  test-matrix:
    needs: [quality-rust, quality-python]
    uses: ./.github/workflows/_test.yml
    permissions:
      contents: read
    with:
      cargo_profile: release

  # --------------------------------------------------------------------------
  # 2. Build Production Artifacts
  # --------------------------------------------------------------------------
  build-release:
    needs: [test-matrix]
    uses: ./.github/workflows/_build.yml
    permissions:
      contents: read
    with:
      retention-days: 30 # Keep release artifacts

  # --------------------------------------------------------------------------
  # 3. Publish Release
  # --------------------------------------------------------------------------
  publish:
    name: Create GitHub Release
    needs: [build-release]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@b4ffde65f4633668828d0b93fc2f58342292f163 # v4.1.1
        with:
          persist-credentials: false

      - name: Download Artifacts
        uses: actions/download-artifact@6d24a3e0f49f3e9a58d13a6f3260408422329883 # v4.1.7
        with:
          path: dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@de2c0eb89ae2a093876385947365aca7b0e5f844 # v0.1.15
        with:
          files: dist/*
          generate_release_notes: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # --------------------------------------------------------------------------
  # 4. Deploy Documentation
  # --------------------------------------------------------------------------
  deploy-docs:
    needs: [test-matrix] # Docs usually depend on successful tests/builds
    uses: ./.github/workflows/_docs.yml
    with:
      deploy: true
    permissions:
      contents: read
      pages: write
      id-token: write

  # --------------------------------------------------------------------------
  # 5. Publish to PyPI
  # --------------------------------------------------------------------------
  publish-pypi:
    needs: [test-matrix] # Ensure tests pass before publishing
    uses: ./.github/workflows/_publish_pypi.yml
    permissions:
      contents: read
      id-token: write
